</head>
<body>
	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Final Test</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
				<a class="nav-link" aria-current="page" href="../index.html">Report: Quantity of products sold</a>
				<a class="nav-link" href="ReportCTE.html">Report: products sold by territory (CTE)</a>				
				<a class="nav-link active" href="#">Report: Sales By Customer</a>				
				</div>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row mt-3">
			<h3 class="d-flex justify-content-center">Report: Sales By Customer</h3>
		</div>
		<div class="container" style="height: 4px; background-color: black; border-radius: 2em;"></div>
		<div class="card mt-3">
			<form action="#" method="GET">
				<div class="card-body">
					<b>Filters</b>
					<div class="row mt-3">
						<div class="col-lg-3">							
                            <label><b>Product Name</b></label>
                            <div class="input-group flex-nowrap">														
                                <input type="text" class="form-control" placeholder="Product Name" id="txtProductName" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>                            
						</div>
                        <div class="col-lg-3">
							<label><b>Customer Name</b></label>
                            <div class="input-group flex-nowrap">														
                                <input type="text" class="form-control" placeholder="Customer Name" id="txtCustomerName" aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
						</div>
						<div class="col-lg-3">
							<label><b>Choose starting date of the range</b></label>
							<div class="input-group flex-nowrap">														
								<input type="date" class="form-control" placeholder="Username" id="txtStartDate" aria-label="Username" aria-describedby="addon-wrapping">
							</div>
						</div>
						<div class="col-lg-3">
							<label><b>Choose end date of the range</b></label>
							<div class="input-group flex-nowrap">														
								<input type="date" class="form-control" placeholder="Username" id="txtEndDate" aria-label="Username" aria-describedby="addon-wrapping">
							</div>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col d-flex justify-content-center">
							<button type="button" class="btn btn-success mx-2" id="btnGenerateSalesByCustomerReport" onclick="getSalesByCustomerReportData()">Generate report</button>													
						</div>
					</div>						
				</div>
			</form>
		</div>
		<div class="card mt-3">
			<div class="dropdown d-flex justify-content-center mt-3">
				<button class="btn btn-secondary dropdown-toggle hideDropdown" type="button" id="cmbDownload" data-bs-toggle="dropdown" aria-expanded="false">
					Download As
				</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="#" id="btnPdf">PDF</a></li>
					<li><a class="dropdown-item" href="#" id="btnCSV">CSV</a></li>								
				</ul>
			</div>
			<div class="row mt-3 hideDropdown">				
				<div class="col d-flex justify-content-center hideDropdown">
					<button type="button" class="btn btn-primary d-flex justify-content-center" onclick="previousPage()">Previous page</button>																				
				</div>
				<div class="col d-flex justify-content-center hideDropdown">
					<button type="button" class="btn btn-primary d-flex justify-content-center" onclick="nextPage()">Next page</button>																				
				</div>
			</div>
			<div class="row d-flex justify-content-center">
				<p id="lblPageNumber" class="hiddenTable d-flex justify-content-center"></p>
			</div>
			<div class="row d-flex justify-content-center">
				<p id="lblPageNumber" class="hiddenTable d-flex justify-content-center"></p>
			</div>
			<div class="card-body">
				<table class="table table-striped hiddenTable">
					<thead>
						<tr>
							<th scope="col">Customer Name</th>
                            <th scope="col">Category Name</th>
							<th scope="col">Product Name</th>
							<th scope="col">Sales</th>							
							<th scope="col">Unit Price</th>
							<th scope="col">Total Sales</th>                            
						</tr>
					</thead>
					<tbody id="tbody-salesByCustomerReport">									
					</tbody>
				</table>
			</div>
		</div>
	</div>   
</body>
	<script src="../js/jquery-3.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
	<script src="../js/SalesByCustomerPDF.js"></script>	
	<script src="../js/SalesByCustomerCSV.js"></script>			 						
</html>
